<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minhas Listas de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans min-h-screen">

<th:block th:replace="fragments/header :: header"></th:block>

<div class="container mx-auto px-4 py-6">

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Minhas Listas de Compras</h2>
        <a th:href="@{/shopping-lists/form}"
           class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md transition">
            <span class="material-icons">add</span> Nova Lista
        </a>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-xl shadow-md divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-4 py-2 text-left text-gray-700 font-medium">Título</th>
                <th class="px-4 py-2 text-left text-gray-700 font-medium">Status</th>
                <th class="px-4 py-2 text-left text-gray-700 font-medium">Total</th>
                <th class="px-4 py-2 text-left text-gray-700 font-medium">Itens checados</th>
                <th class="px-4 py-2 text-left text-gray-700 font-medium">Ações</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
            <tr th:each="list : ${lists}" class="hover:bg-gray-50 transition">
                <td class="px-4 py-2 text-gray-800 font-medium" th:text="${list.title}">Título</td>
                <td class="px-4 py-2 text-gray-800" th:text="${list.status}">Status</td>
                <td class="px-4 py-2 text-gray-800" th:text="${list.total}">0.00</td>
                <td class="px-4 py-2 text-gray-800" th:text="${list.checkedCount}">0</td>
                <td class="px-4 py-2 flex gap-2">
                    <a th:href="@{/shopping-lists/{id}(id=${list.id})}"
                       class="flex items-center gap-1 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded transition text-sm">
                        <span class="material-icons text-sm">visibility</span> Detalhes
                    </a>
                    <a th:href="@{/shopping-lists/{id}/edit(id=${list.id})}"
                       class="flex items-center gap-1 bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded transition text-sm">
                        <span class="material-icons text-sm">edit</span> Editar
                    </a>
                    <form th:action="@{/shopping-lists/{id}/delete(id=${list.id})}" method="post">
                        <button type="submit"
                                class="flex items-center gap-1 bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded transition text-sm">
                            <span class="material-icons text-sm">delete</span> Excluir
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
