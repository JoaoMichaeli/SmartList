<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title}">SmartList</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen font-sans">

<header class="bg-green-500 text-white shadow-md">
    <div class="container mx-auto flex flex-wrap items-center justify-between p-4">
        <h1 class="text-2xl font-bold" th:text="#{app.title}">SmartList</h1>
        <nav class="flex items-center gap-2">
            <a th:href="@{/shopping-lists}"
               class="flex items-center gap-1 bg-green-600 hover:bg-green-700 transition px-3 py-1 rounded">
                <span class="material-icons">list</span>
                <span th:text="#{nav.myLists}">Minhas Listas</span>
            </a>
            <a th:href="@{/logout}"
               class="flex items-center gap-1 bg-green-600 hover:bg-green-700 transition px-3 py-1 rounded">
                <span class="material-icons">logout</span>
                <span th:text="#{nav.logout}">Sair</span>
            </a>
            <a href="?lang=pt_BR"
               class="bg-gray-200 text-green-700 hover:bg-gray-300 px-2 py-1 rounded text-sm font-medium">
                PT
            </a>
            <a href="?lang=en_US"
               class="bg-gray-200 text-green-700 hover:bg-gray-300 px-2 py-1 rounded text-sm font-medium">
                EN
            </a>
        </nav>
    </div>
</header>

<main class="container mx-auto mt-6">
    <div th:replace="~{::body}"></div>
    <section class="bg-white shadow-md rounded-lg p-6 mt-6">
        <h2 class="text-xl font-bold mb-4" th:text="#{section.exampleButtons}">Botões de Exemplo</h2>
        <div class="flex gap-2 flex-wrap">
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition"
                    th:text="#{btn.primary}">Primário</button>
            <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition"
                    th:text="#{btn.success}">Sucesso</button>
            <button class="bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-2 rounded transition"
                    th:text="#{btn.warning}">Aviso</button>
            <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition"
                    th:text="#{btn.error}">Erro</button>
        </div>
    </section>

</main>
</body>
</html>
