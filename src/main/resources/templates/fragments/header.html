<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SmartList</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

<header class="bg-green-500 text-white shadow-md p-4">
    <div class="container mx-auto flex items-center justify-between">
        <h1 class="text-2xl font-bold">SmartList</h1>
        <nav class="flex items-center space-x-4">
            <a th:href="@{/shopping-lists}" class="flex items-center gap-1 btn btn-ghost text-white hover:bg-green-600">
                <span class="material-icons">list</span> Minhas Listas
            </a>
            <a th:href="@{/logout}" class="flex items-center gap-1 btn btn-ghost text-white hover:bg-green-600">
                <span class="material-icons">logout</span> Sair
            </a>
        </nav>
    </div>
</header>

<main class="container mx-auto mt-6">
    <div th:replace="~{::body}"></div>
</main>

</body>
</html>
