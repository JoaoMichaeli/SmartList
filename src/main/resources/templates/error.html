<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title th:text="#{error.title}">SmartList - Erro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center font-sans">

<th:block th:replace="fragments/header :: header"></th:block>

<main class="bg-white p-8 rounded-lg shadow-md text-center max-w-lg">
    <h1 class="text-3xl font-bold text-red-600 mb-4" th:text="#{error.oops}">Ops! Algo deu errado.</h1>

    <p class="text-gray-700 mb-6"
       th:text="${message != null} ? ${message} : #{error.defaultMessage}">
        Ocorreu um erro inesperado. Tente novamente mais tarde.
    </p>

    <a th:href="@{/}"
       class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">
        <span class="material-icons">arrow_back</span>
        <span th:text="#{error.backHome}">Voltar para Home</span>
    </a>
</main>

</body>
</html>
