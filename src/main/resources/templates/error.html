<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SmartList - Erro</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

<!-- Header -->
<th:block th:replace="fragments/header :: header"></th:block>

<!-- Main Error Content -->
<main class="bg-white p-8 rounded-lg shadow-md text-center">
    <h1 class="text-3xl font-bold text-red-600 mb-4">Ops! Algo deu errado.</h1>
    <p class="text-gray-700 mb-6"
       th:text="${message != null} ? ${message} : 'Ocorreu um erro inesperado. Tente novamente mais tarde.'">
        Ocorreu um erro inesperado. Tente novamente mais tarde.
    </p>
    <a th:href="@{/}"
       class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">
        <span class="material-icons">arrow_back</span> Voltar para Home
    </a>
</main>

</body>
</html>
