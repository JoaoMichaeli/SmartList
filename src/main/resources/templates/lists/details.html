<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<th:block th:replace="fragments/header :: header"></th:block>

<main class="container mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4" th:text="${list.title}">Lista de Compras</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <p class="font-semibold">Status: <span class="font-normal" th:text="${list.status}"></span></p>
        <p class="font-semibold">Total: <span class="font-normal" th:text="${list.total}"></span></p>
        <p class="font-semibold">Itens checados: <span class="font-normal" th:text="${list.checkedCount}"></span></p>
    </div>

    <a th:href="@{/shopping-lists/{id}/items/form(id=${list.id})}" class="btn btn-primary mb-4 inline-block">
        Adicionar Item
    </a>

    <div class="overflow-x-auto">
        <table class="table w-full table-zebra">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Checado</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${list.items}">
                <td th:text="${item.name}">Produto</td>
                <td th:text="${item.price}">0.00</td>
                <td>
                    <input type="checkbox" th:checked="${item.checked}" disabled class="checkbox checkbox-primary">
                </td>
                <td class="flex gap-2">
                    <a th:href="@{/shopping-lists/{listId}/items/{itemId}/edit(listId=${list.id}, itemId=${item.id})}"
                       class="btn btn-sm btn-secondary">Editar</a>
                    <form th:action="@{/shopping-lists/{listId}/items/{itemId}/delete(listId=${list.id}, itemId=${item.id})}"
                          method="post" class="inline">
                        <button type="submit" class="btn btn-sm btn-error">Excluir</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/shopping-lists}" class="btn btn-ghost mt-4">Voltar</a>
</main>
