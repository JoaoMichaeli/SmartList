<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<th:block th:replace="fragments/header :: header"></th:block>

<main class="container mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Minhas Listas de Compras</h2>

    <a th:href="@{/shopping-lists/form}" class="btn btn-primary mb-4 inline-block">
        Nova Lista
    </a>

    <div class="overflow-x-auto">
        <table class="table table-zebra w-full">
            <thead>
            <tr>
                <th>Título</th>
                <th>Status</th>
                <th>Total</th>
                <th>Itens checados</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list : ${lists}">
                <td th:text="${list.title}">Título</td>
                <td th:text="${list.status}">Status</td>
                <td th:text="${list.total}">0.00</td>
                <td th:text="${list.checkedCount}">0</td>
                <td class="space-x-2">
                    <a th:href="@{/shopping-lists/{id}(id=${list.id})}" class="btn btn-sm btn-info">Detalhes</a>
                    <a th:href="@{/shopping-lists/{id}/edit(id=${list.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <form th:action="@{/shopping-lists/{id}/delete(id=${list.id})}" method="post" class="inline">
                        <button type="submit" class="btn btn-sm btn-error">Excluir</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
