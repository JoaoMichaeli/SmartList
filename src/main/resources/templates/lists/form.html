<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title th:text="#{list.form.title}">SmartList - Formulário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen font-sans">

<th:block th:replace="fragments/header :: header"></th:block>

<div class="container mx-auto mt-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-800"
        th:text="${shoppingList.id} != null ? #{list.edit} : #{list.new}">
        Nova Lista
    </h2>

    <form th:action="${shoppingList.id} != null ? @{/shopping-lists/{id}(id=${shoppingList.id})} : @{/shopping-lists}"
          th:object="${shoppingList}" method="post"
          class="bg-white p-6 rounded-lg shadow-md space-y-4">

        <div>
            <label class="block text-gray-700 font-medium mb-1" th:text="#{list.title}">Título:</label>
            <input type="text" th:field="*{title}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-red-500 text-sm"></span>
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1" th:text="#{list.status}">Status:</label>
            <input type="text" th:field="*{status}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1" th:text="#{list.total}">Total:</label>
            <input type="text" th:field="*{total}" readonly
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-200 cursor-not-allowed">
        </div>

        <div class="flex items-center gap-4">
            <button type="submit"
                    class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">
                <span class="material-icons">save</span>
                <span th:text="#{save}">Salvar</span>
            </button>

            <a th:href="@{/shopping-lists}"
               class="flex items-center gap-2 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition">
                <span class="material-icons">arrow_back</span>
                <span th:text="#{back}">Voltar</span>
            </a>
        </div>
    </form>
</div>

</body>
</html>
